<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Let's Pass Together</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-green-200 to-green-50">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-center text-3xl font-bold text-gray-800">Study Smarter, Pass Together!</h2>
        <p class="text-center text-gray-600 mb-4">Join a community of students who plan, focus, and succeedâ€”one study session at a time!</p>

        <form method="POST" action="/" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" id="name" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300">
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                Sign Up
            </button>
        </form>

        <!-- Login Prompt for Existing Users -->
        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-green-500 hover:underline">Log in here</a>.
        </p>
    </div>
</body>
</html>
