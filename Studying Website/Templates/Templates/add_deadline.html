<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Deadline | Let's Pass Together</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-blue-300 to-blue-100">
    <div class="w-full max-w-md bg-white/90 backdrop-blur-lg p-6 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-center text-3xl font-bold text-gray-900">Add a New Deadline</h2>
        <p class="text-center text-gray-600 mb-4">Keep track of your upcoming deadlines efficiently.</p>

        <form method="POST" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" name="title" id="title" required 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <div>
                <label for="due_date" class="block text-sm font-medium text-gray-700">Due Date</label>
                <input type="date" name="due_date" id="due_date" required 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <div>
                <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                <select name="priority" id="priority" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    <option value="Low" class="text-purple-600">Low</option>
                    <option value="Medium" class="text-blue-600" selected>Medium</option>
                    <option value="High" class="text-orange-600">High</option>
                </select>
            </div>

            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Add Deadline
            </button>
        </form>

        <div class="flex justify-between mt-4">
            <a href="{{ url_for('dashboard') }}" 
                class="text-blue-500 hover:underline">Cancel</a>
            <a href="{{ url_for('calendar') }}" 
                class="text-blue-500 hover:underline">View Calendar</a>
        </div>
    </div>
</body>
</html>
