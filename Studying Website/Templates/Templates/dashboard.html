<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ name }}!</h2>

    <h3>Your Progress</h3>
    <p>Completed Deadlines: {{ progress|round(2) }}%</p>
    <progress value="{{ progress }}" max="100"></progress>

    <br><br>
    <a href="{{ url_for('calendar') }}">View Your Deadlines</a>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
